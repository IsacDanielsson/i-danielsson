<!DOCTYPE html>

<html>
	<head>

		<script type="text/javascript">
			$(window).load(function() {
				$("#loader").fadeOut("slow");
			})
		</script>

		<script type="text/javascript">
			$(function(){
    			var hidden = true;
				$("#menu").click(function() {

  					if (hidden) {
   						$("#btn1").animate({left: "155"}, 500);
  					} else {
    					$("#btn1").animate({left: "0"}, 900);
  					}
  					hidden = !hidden;

  					if (hidden) {
   						$("#btn2").animate({left: "0"}, 700);
  					} else {
    					$("#btn2").animate({left: "105"}, 700);
  					}
  					hidden = !hidden;

  					if (hidden) {
   						$("#btn3").animate({left: "55"}, 900);
  					} else {
    					$("#btn3").animate({left: "0"}, 500);
  					}
  					hidden = !hidden;
				});

			})
		</script>
	</head>

	<body>
		<div id="loader"></div>

		<div id="menu"><i id="menubtns" class="fa fa-bars"></i></div>
